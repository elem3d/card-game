<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Po-kém-pô</title>

    <!--- Main & Reset Styles --->

    <link rel="stylesheet" href="./src/style/reset.css" >
    <link rel="stylesheet" href="./src/style/main.css">

    <!--- RPGUI Styles --->

    <link href="./src/style/_containers_and_frames.css" rel="stylesheet" type="text/css">
    <link href="./src/style/_button.css" rel="stylesheet" type="text/css">
    <link href="./src/style/_cursor.css" rel="stylesheet" type="text/css">

    <!--- Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/poke-throw.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="framed-golden container__left">

            <div class="score_box frame">
                <span id="score_points">Win : 0     Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name"></p>
                <p id="card-type">Selecione uma carta</p>
            </div>
        </div>
        
        <div class="container__right">
            <div class="cardbox__container">
                <div class="card-box framed" id="computer-cards">

                </div>
    
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>

                        <img height="100px" src="./src/assets/img/versus.png">

                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button golden" onclick="resetDuel()">GANHOU!</button>
                    </div>
                </div>
    
                <div class="card-box framed" id="player-cards">
    
                </div>
            </div>
            
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
